<body>

<section>

    <form class="mb-2 ms-5 mt-5 me-5">
        <div class="row">

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Votre email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Votre nom</label>
            <input type="nom-client" class="form-control" id="nom" aria-describedby="nom-clientHelp">
            </div>
            <form>
                <fieldset disabled>
                    <legend>Disabled fieldset example</legend>
                    <div class="mb-3">
                        <label for="disabledTextInput" class="form-label">Disabled input</label>
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
                    </div>
                    <div class="mb-3">
                        <label for="disabledSelect" class="form-label">Disabled select menu</label>
                        <select id="disabledSelect" class="form-select">
                            <option>Disabled select</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
                            <label class="form-check-label" for="disabledFieldsetCheck">
                                Can't check this
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </fieldset>
            </form>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    </div>
